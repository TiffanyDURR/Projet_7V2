<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/159d0e16c5.js" crossorigin="anonymous"></script>
    <title>Les petits plats | Recettes</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/logo.png" alt="Logo - Les petits Plats"></a>
        </div>

        <nav>
            <form>
                <input type="text" autocomplete="off" placeholder="Rechercher une recette" id="mainSearchInput">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </nav>
    </header>

    <main>

        <div class="filters">
            <div class="selected-filters">
                <div class="ing-div"></div>
<div class="app-div"></div>

<div class="ust-div"></div>
            </div>

            <div class="filters-content">
                <div id="ingredients"> <input type="text" autocomplete="off" placeholder="Ingredients" id="inputIngredients"><i class="fas fa-chevron-down ingDownChevron"></i><i class="fas fa-chevron-up ingUpChevron"></i></div>
                <div id="appareils"> <input type="text" autocomplete="off" placeholder="Appareils"  id="inputAppareils"> <i class="fas fa-chevron-down appDownChevron"></i><i class="fas fa-chevron-up appUpChevron"></i></div>
                <div id="ustensiles"> <input type="text" autocomplete="off" placeholder="Ustensiles" id="inputUstensiles"> <i class="fas fa-chevron-down ustDownChevron"></i><i class="fas fa-chevron-up ustUpChevron"></i></div>
            </div>
            <div class="filters-tags">
                <div class="ingredients-list">

                </div>
                <div class="appareils-list">
                   
                </div>
                <div class="ustensiles-list">
                    
                </div>
            </div>
        </div>
        
        <div class="cards-content">
        </div>
    </main>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
